<!DOCTYPE html>
<html lang="es">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta
      name="google-signin-client_id"
      content="455520071179-sm5gig5a1asi0mqspvtv9m7bj3p3tg3v.apps.googleusercontent.com"
    />

    <title>eMercado - Todo lo que busques está aquí</title>

    <link
      href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://accounts.google.com/gsi/style" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <style>
      body {
        background-color: rgb(248, 249, 250);
      }
    </style>
  </head>

  <body>
    <main class="mt-5">
      <div class="d-flex align-items-center justify-content-center">
        <img height="230px" src="./img/login.png" alt="Logo e-Mercado" />
      </div>

      <section class="vh-100">
        <div class="container py-5 h-50">
          <div
            class="row d-flex justify-content-center align-items-center h-100"
          >
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card shadow-2-strong" style="border-radius: 1rem">
                <div class="card-body p-5">
                  <h2 class="text-center">Iniciar Sesión</h2>
                  <hr />
                  <div class="form-outline mb-4">
                    <label class="form-label" for="email">Email</label>
                    <input
                      type="email"
                      name="email"
                      id="emailLgn"
                      class="form-control form-control-lg"
                      placeholder="example@jap.com"
                    />
                    <div class="hide text-center" id="email-error">
                      Ingresa tu e-mail
                    </div>
                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="password">Contraseña</label>
                    <input
                      type="password"
                      name="password"
                      id="passwordLgn"
                      class="form-control form-control-lg"
                      placeholder="•••••••••"
                    />
                    <div class="hide text-center" id="password-error">
                      Ingresa tu contraseña
                    </div>
                  </div>

                  <div class="text-center">
                    <button
                      class="form-control btn-primary btn-lg btn-block"
                      id="loginBtn"
                      type="submit"
                    >
                      Ingresar
                    </button>
                    <br />
                    <br />
                    <div
                      id="g_id_onload"
                      data-client_id="455520071179-sm5gig5a1asi0mqspvtv9m7bj3p3tg3v.apps.googleusercontent.com"
                      data-context="use"
                      data-ux_mode="popup"
                      data-callback="redirectLogin"
                      data-auto_prompt="false"
                    ></div>

                    <div
                      class="g_id_signin"
                      data-type="standard"
                      data-shape="rectangular"
                      data-theme="outline"
                      data-text="$ {button.text}"
                      data-size="large"
                      data-logo_alignment="center"
                    ></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="text-muted">
      <div class="container">
        <p class="float-end">
          <a href="#">Volver arriba</a>
        </p>
        <p>
          Este sitio forma parte de
          <a href="https://jovenesaprogramar.edu.uy/" target="_blank"
            >Jovenes a Programar</a
          >
          - 2022
        </p>
        <p>
          Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la
          letra del obligatorio.
        </p>
      </div>
    </footer>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/init.js"></script>
    <script src="js/login.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
  </body>
</html>
